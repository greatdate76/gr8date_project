{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}GR8Date{% endblock %}</title>
  <link rel="icon" href="{% static 'favicon.ico' %}">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    :root{
      --brand-primary-red:#ff3366;
      --brand-primary-red-dark:#e6005c;
      --border-light:#ddd;
      --text:#333;
      --muted:#555;
      --bg:#fff;
      --shadow:rgba(0,0,0,.08);
    }
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif}

    .container{max-width:1100px;margin:0 auto;padding:0 16px}

    /* HEADER */
    .site-header{background:#fff;border-bottom:1px solid var(--border-light);padding:12px 0}
    .nav-container{display:flex;align-items:center}
    .logo-img{height:40px;width:auto;display:block}
    .logo-mobile{display:none}
    .site-nav{margin-left:auto;display:flex;gap:.75rem;align-items:center}
    .site-nav a{color:var(--text);text-decoration:none;font-weight:600;padding:.45rem .8rem;border-radius:6px}
    .site-nav a.btn-primary{background:var(--brand-primary-red);color:#fff}
    .site-nav a.btn-primary:hover{background:var(--brand-primary-red-dark)}

    /* FOOTER */
    .site-footer{background:#f6f6f6;border-top:1px solid var(--border-light);padding:24px 16px;text-align:center}
    .site-footer p{margin:0 0 10px 0;color:var(--muted);font-size:.95rem}
    .footer-links{display:flex;flex-wrap:wrap;gap:.5rem 1rem;justify-content:center;margin-bottom:8px}
    .footer-links a{color:var(--text);text-decoration:none;font-weight:600}
    .footer-links a:hover{text-decoration:underline}
    .social-icons{display:flex;gap:12px;justify-content:center;margin-top:6px}
    .social-icons a{color:#666;text-decoration:none}
    .social-icons a:hover{color:var(--brand-primary-red)}

    /* MOBILE */
    @media (max-width:600px){
      .logo-desktop{display:none}
      .logo-mobile{display:block}
      .logo-img{height:34px}
      .site-nav a{padding:.4rem .7rem;font-size:.95rem}
    }
  </style>
</head>
<body>
  {% include "pages/partials/header.html" %}

  <main>
    {% block content %}{% endblock %}
  </main>

  {% include "pages/partials/footer.html" %}
    <script src="{% static 'js/gd-lightbox.js' %}" defer></script>\
</body>
</html>
