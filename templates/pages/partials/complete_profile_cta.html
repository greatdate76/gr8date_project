{% load static %}
<style>
  .cta-float {
    position: fixed; left: 50%; transform: translateX(-50%);
    bottom: 18px; z-index: 9999;
    background: #111; color: #fff;
    border-radius: 14px; padding: 12px 14px;
    display: flex; gap: 12px; align-items: center;
    box-shadow: 0 14px 40px rgba(0,0,0,.22);
    border: 1px solid rgba(255,255,255,.08);
    max-width: 92vw;
  }
  .cta-float strong { font-weight: 700; }
  .cta-float .cta-btn {
    background: #ff3366; color: #fff; border: none;
    padding: 10px 14px; border-radius: 10px; cursor: pointer;
    text-decoration: none; font-weight: 700;
  }
  .cta-float .cta-btn:hover { filter: brightness(1.05); }
  .cta-float .muted { color:#cbd5e1; font-size:.92rem }
  @media (max-width: 520px){
    .cta-float { flex-direction: column; align-items: stretch; text-align:center }
  }
</style>

<div class="cta-float" role="region" aria-label="Complete your profile">
  <div>
    <strong>Want to see full profiles?</strong>
    <div class="muted">Finish your profile to unlock photos, messages, and more.</div>
  </div>
  <a class="cta-btn" href="{% url 'pages:create_profile' %}">Complete profile</a>
</div>
