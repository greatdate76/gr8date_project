{% load static %}
{% now 'U' as cachebust %}
<header class="site-header">
  <div class="container nav-container">
    <a href="{% url 'pages:index' %}">
      <img
        alt="GR8Date Logo"
        class="logo-img"
        src="{% static 'images/gr8date-logo-desktop.svg' %}?v={{ cachebust }}"
        width="160"
        onerror="this.replaceWith(Object.assign(document.createElement('strong'),{textContent:'GR8DATE'}))">
    </a>
  </div>
</header>
