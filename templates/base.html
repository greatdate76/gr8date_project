{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}GR8DATE{% endblock %}</title>
  <link rel="icon" href="{% static 'favicon.ico' %}" />
  {% block extra_head %}{% endblock %}
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Helvetica Neue',Arial,'Noto Sans',sans-serif;background:#f6f7fb;color:#0f172a}
    .container{max-width:1100px;margin:0 auto;padding:16px}
    header{background:#fff;border-bottom:1px solid #e5e7eb}
    header .container{display:flex;align-items:center;justify-content:space-between;gap:16px}
    a{color:inherit;text-decoration:none}
    .site-header .logo-img{filter:none!important;-webkit-filter:none!important;mix-blend-mode:normal!important}
  </style>
</head>
<body>
  {% include "pages/partials/header.html" %}

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  {% block extra_js %}{% endblock %}
</body>
</html>
