cat > templates/account/email/email_confirmation_message.html <<'EOF'
<!doctype html>
<html>
  <body style="margin:0;padding:24px;background:#f7f8fb;font-family:Arial,Helvetica,sans-serif">
    <table width="100%" cellpadding="0" cellspacing="0" style="max-width:560px;margin:0 auto;background:#ffffff;border-radius:12px;border:1px solid #e6e9ef">
      <tr>
        <td style="padding:28px">
          <div style="text-align:center;margin-bottom:12px;">
            <div style="font-weight:700;font-size:18px;color:#101217;letter-spacing:.2px">GR8DATE</div>
          </div>

          <h2 style="margin:12px 0 10px;color:#101217;font-size:20px;line-height:1.3">Verify your email</h2>
          <p style="margin:0 0 18px;color:#333;line-height:1.6">
            Thanks for signing up to GR8DATE. Please confirm your email to continue.
          </p>

          <p style="margin:0 0 28px">
            <a href="{{ activate_url }}"
               style="background:#ff2d55;color:#fff;padding:12px 18px;border-radius:10px;text-decoration:none;display:inline-block;font-weight:600">
              Verify your email
            </a>
          </p>

          <p style="font-size:12px;color:#666;margin:0 0 4px;line-height:1.6">
            If the button doesn’t work, paste this link into your browser:
          </p>
          <p style="word-break:break-all;font-size:12px;color:#666;margin:0">{{ activate_url }}</p>

          <hr style="border:none;border-top:1px solid #e6e9ef;margin:24px 0">
          <p style="font-size:12px;color:#8a8f99;margin:0">© GR8DATE</p>
        </td>
      </tr>
    </table>
  </body>
</html>
EOF
